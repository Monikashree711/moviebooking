<div class="movie-grid">
  <mat-card *ngFor="let movie of movies" class="movie-card">
    <img mat-card-image [src]="'assets/images/' + movie.image" alt="{{ movie.title }}">
    <mat-card-title>{{ movie.title }}</mat-card-title>
    <mat-card-subtitle>‚≠ê {{ movie.rating }} | {{ movie.genre }}</mat-card-subtitle>
    <mat-card-actions>
      <a mat-button [routerLink]="['/movies', movie.id]">View Details</a>
    </mat-card-actions>
  </mat-card>
</div>
