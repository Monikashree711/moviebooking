<div class="movie-grid">
  <div *ngFor="let movie of movies" class="movie-card">
    <img
    [src]="'http://localhost:5000/images/' + movie.image"
    alt="{{ movie.title }}"
    class="movie-poster"
  />

    <div class="movie-info">
      <h3>{{ movie.title }}</h3>
      <p class="rating">‚≠ê {{ movie.rating }}</p>
      <p>{{ movie.genre }} | {{ movie.language }}</p>
      <p>{{ movie.duration }} min</p>
      <a [routerLink]="['/movie', movie.id]" class="btn">View Details</a>
    </div>
  </div>
</div>
